<!DOCTYPE html> 
<html lang="en">  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <!-- CSS style-->
        <style>
            
            
            /* Tag styling */
            p {
                color: blue;
                font-size: 140%; 
            }    
            
            /* Id styling */
            #paragraaf-1 {
                color: red;
            }
            /* Class styling */
            .mijntable {
                background-color: lightblue;
            }
        </style>

        <!-- Java script-->
        <script>
            // Javascript code. Dit is commentaar binnen Java script.  Maakt bij Javascript niet uit of je dubbele of enkele quotes gebruikt. Werkt van boven naar beneden.
            
            let a = 6.4; //Getal --> Number
            let b = "test"; //Tekst --> String
            let c = true; //Waar/Niet waar --> Boolean (enige mogelijkheden zijn true of false)

            console.log('De waarde van a is ' + a); //Nu wordt de waarde van a afgedrukt, waarbij er een string (tekst) wordt gecombineerd met een variabele.
             
            // Nu verder met operations
            let getal1 = 2;
            let getal2 = 6.5;   
            let getal3 = 5;
            let getal4 = 3.12;
            
            let getal5 = getal1 + getal2; // + - / *
            let getal6 = getal1 / getal2;
            
            // Dit zou ook korter moeten kunnen
            // getal 1 = getal1 + 3;
            getal1 += 3 // -= *= /=

            // getal1 += 1
            getal1++ // verhoogd getal1 met 1

            // If statement (als die voorwaarde geldt dan wordt dit afgebeeld, als het andere geldt dan ga ik dat doen)
            if(c) {
                alert('C is waar'); // Nu krijg je een pop-up als je je browser opent
            }

            //Je kan er ook een expression zetten
            if (getal1 > 0) {
                    alert('Getal1 is groter dan 0')
            }   else {
                    alert('Getal1 is 0 of kleiner')
            }

            function telop() {
                // Getallen optellen

                // Invoervelden uitlezen (Voorbereiding)
                let getal1Invoer = document.getElementById('getal1-invoer').value //Nu heeft getal1Invoer een waarde (door die .value)
                let getal2Invoer = document.getElementById('getal2-invoer').value
                // Nu zijn de twee waardes uitgelezen en kunnen nu opgeteld worden
                
                // Getallen optellen (Actie)
                let optellenResultaat = parseInt(getal1Invoer) + parseInt(getal2Invoer);

                // Print uitkomst (Bevestiging / Uitkomst)
                alert(optellenResultaat);
            }

            function trekaf() {
                // Getallen optellen

                // Invoervelden uitlezen (Voorbereiding)
                let getal1Invoer = document.getElementById('getal1-invoer').value //Nu heeft getal1Invoer een waarde (door die .value)
                let getal2Invoer = document.getElementById('getal2-invoer').value
                // Nu zijn de twee waardes uitgelezen en kunnen nu opgeteld worden
                
                // Getallen optellen (Actie)
                let aftrekkenResultaat = parseInt(getal1Invoer) - parseInt(getal2Invoer);

                // Print uitkomst (Bevestiging / Uitkomst)
                alert(aftrekkenResultaat);
            }

            function delen() {
                // Getallen optellen

                // Invoervelden uitlezen (Voorbereiding)
                let getal1Invoer = document.getElementById('getal1-invoer').value //Nu heeft getal1Invoer een waarde (door die .value)
                let getal2Invoer = document.getElementById('getal2-invoer').value
                // Nu zijn de twee waardes uitgelezen en kunnen nu opgeteld worden
                
                // Getallen optellen (Actie)
                let delenResultaat = parseInt(getal1Invoer) / parseInt(getal2Invoer);

                // Print uitkomst (Bevestiging / Uitkomst)
                alert(delenResultaat);
            }

            function vermenigvuldig() {
                // Getallen optellen

                // Invoervelden uitlezen (Voorbereiding)
                let getal1Invoer = document.getElementById('getal1-invoer').value //Nu heeft getal1Invoer een waarde (door die .value)
                let getal2Invoer = document.getElementById('getal2-invoer').value
                // Nu zijn de twee waardes uitgelezen en kunnen nu opgeteld worden
                
                // Getallen optellen (Actie)
                let vermenigvuldigResultaat = parseInt(getal1Invoer) * parseInt(getal2Invoer);

                // Print uitkomst (Bevestiging / Uitkomst)
                alert(vermenigvuldigResultaat);
            }

            function printItems(argument1, argument 2) {
                console.log('Argument 1 = ' + argument1)
            }

            printItems(12, "Test") //Deze function wordt aangeroepen en bij argument 1 wordt 12 weergegeven, bij argument 2 staat er "Test"

        </script>
    </head> 
    <body> 
        <h1>Mijn eerste pagina</h1> 
        <!-- Dit is commentaar -->
        <p id="paragraaf-1">Dit is een paragraaf</p><p>Dit is een 2de paragraaf</p>

        <span style="color: rgb(34, 201, 34);">Dit is span 1</span><span>Dit is span 2</span>

        <!-- ul is unordered list dus bullet points-->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>

           <!-- ol is ordered list dus getallen ervoor-->
        
           <ol>
            <li>Item 1</li>
            <li>Item 2</li>
           </ol>

        <!-- Table-->   
        <table class="mijntable table 1 table 2"> <!---Dit is de start tag-->
            <!-- Table kan meerdere rijen hebben-->
            <tr>
                <!-- Rij kan meerdere cellen hebben -->
                <td>
                    Cell 1
                </td>
                <td>
                    Cell 2
                </td>
            </tr>
            <tr>
                <td>Cell 2-1</td>
                <td>Cell 2-2</td>
                <td>Cell 2-3</td>
            </tr>
        </table>

        <!-- Invoer velden-->
        <input type="number" id="getal1-invoer" value="1">
        <input type="number" id="getal2-invoer" value="2">
        <button onclick="telop()"> Optellen</button> <!--je gaat hier een function aanroepen binnen een Event, de button en javascript werken hierbij samen-->
        <button onclick="trekaf()"> Aftrekken</button>
        <button onclick="delen()"> Delen</button>
        <button onclick="vermenigvuldig()"> Vermenigvuldigen</button>
